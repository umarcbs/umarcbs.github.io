 <!DOCTYPE html>
  <html>
    <head>
      <title>Log In Like Tweeter</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/materialize.css"/>
      <link type="text/css" rel="stylesheet" href="css/style.css" />

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="container">
        <div class="row">
          <div class="col s12 m6 offset-m3">
            <div class="card">
              <div class="card-content">
                <span class="card-title">Log In Like Tweeter App.</span>
                <div class="row">
                  <!-- <form class="col s12"> -->
                  <div class="col s12">  
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Email/Username</label>
                      </div>
                      <div class="input-field col s12">
                        <i class="material-icons prefix">enhanced_encryption</i>
                        <input id="icon_telephone" type="password" class="validate">
                        <label for="icon_telephone">Password</label>
                      </div>
                      <div class="input-field col s12">
                        <button onclick="location.href='index.html';" class="waves-effect waves-light btn-small"> Log In </button>
                      </div>
                    </div>
                  </div>  
                  <!-- </form> -->
                </div>
              </div>
              <div class="card-action">
                &copy; 2018 Hand Excel <a href="https://orapakat.com">Orapakat.com</a>
              </div>
            </div>
          </div>
        </div>
              
      </div>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript">
        $(document).ready(function(){
          $('.sidenav').sidenav();
          $('.dropdown-trigger').dropdown();
          $('.modal').modal();
          $('.collapsible').collapsible();
        });
      </script>
    </body>
  </html
